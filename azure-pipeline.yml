resources:
  - repo: self

pool:
  name: $(Parameters.PoolName)
  vmImage: "$(Parameters.vmImageName)"

variables:
  mode: $(Parameters.onboardingMode)

${{ if eq(variables['mode'], '$(Parameters.onboardingMode)') }}:
  variables['mode']: "none"

steps:
  - script: echo running $(mode)
    displayName: "Mini sync api call"
