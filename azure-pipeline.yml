resources:
  - repo: self

pool:
  name: $(Parameters.PoolName)
  vmImage: "$(Parameters.vmImageName)"

Parameters:
  - name: onboardingMode
    type: string
    default: 'none'

steps:
  - ${{ if ne(Parameters.onboardingMode, 'none') }}:
      - ${{if eq(Parameters.onboardingMode, 'sync')}}:
          - script: echo running sync apis
            displayName: "Sync api call"

      - ${{if eq(Parameters.onboardingMode, 'minisync')}}:
          - script: echo running mini sync apis
            displayName: "Mini sync api call"
