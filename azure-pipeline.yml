resources:
  - repo: self

pool:
  name: $(Parameters.PoolName)
  vmImage: "$(Parameters.vmImageName)"

parameters:
  - name: mode
    type: string
    default: "none"
    values:
      - "$(Parameters.onboardingMode)"

steps:
  - ${{if parameters.mode}}:
      - ${{if eq(parameters.mode, 'sync')}}:
          - script: echo running sync apis
            displayName: "Sync api call"

      - ${{if eq(parameters.mode, 'minisync')}}:
          - script: echo running mini sync apis
            displayName: "Mini sync api call"

      - ${{if eq(parameters.mode, 'default')}}:
          - script: echo running default $(parameters.mode)
            displayName: "default api call"
