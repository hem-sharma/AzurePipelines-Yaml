resources:
  - repo: self

pool:
  name: $(Parameters.PoolName)
  vmImage: "$(Parameters.vmImageName)"

variables:
  mode: $(Parameters.onboardingMode)

steps:
  - ${{if variables['mode']}}:
      - ${{if eq(mode, 'sync')}}:
          - script: echo running sync apis
            displayName: "Sync api call"

      - ${{if eq(variables['mode'], 'minisync')}}:
          - script: echo running mini sync apis
            displayName: "Mini sync api call"
